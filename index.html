<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Palindrome Checker</title>
</head>

<body>
<div class="wrapper clearfix">
    <div class="container">
    <h1 id="content"> Palindrome Checker</h1>
    <h5> Input any word in the word input section <br>and run test to check if the word is a Palindrome </h5>
    </div>

    <div class="panel">
        <table id="custom">
            <tr>
                <th>Sequence Number</th>
                <th>Input Word</th>
                <th>Expected Result</th>
            </tr>
            <tr class="newTable">
                <td>1</td>
                <td> <input type="text" placeholder="Input Word here" class="inputText">  <button class="submit">Run Test</button></td>
                <td class="result"></td>
            </tr>

        </table>
    </div>

    <button class="btn-new">New Test</button>

</div>

<script src="script.js"></script>
</body>
</html>
